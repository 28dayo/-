<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCore 意見箱</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="recore_logo.jpg" alt="ReCore Logo">
        </div>   
        <div class="caption"> 
            <h1>ご意見箱</h1>
            <h2>(質問・意見・相談・改善点　etc...)</h2>
        </div>
    </header>

    <main>
        <div class="etc">
            <ul>
                <li>業務改善に関する提案</li>
                <li>シフトや働き方について</li>
                <li>人間関係</li>
                <li>院の雰囲気</li>
                <li>備品について</li>
                <li>モチベーションアップのアイデア</li>
            </ul>
            <p>※些細なことでもOKです！</p>
            <p>※改善提案・気づき・働きやすさのアイデアなど大歓迎</p>
        </div>

        <div class="form-container">
            <form action="https://formsubmit.co/s.jinya1998@gmail.com" method="POST">
                <label for="name">名前(任意)</label>
                <input type="text" id="name" name="name" placeholder="お名前">
            
                <label for="feedback">ご意見・提案</label>
                <textarea id="feedback" name="feedback" placeholder="意見や提案をここに記入してください"></textarea>
            
                <div class="submit">
                    <button type="submit">送信</button>    
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-logo">ReCORE</div>
        <div class="footer-list">
            <ul>
                <li><a href="https://forms.gle/s6uptf823N5Y6G357">お問い合わせ</a></li>
                <li><a href="https://recore.hitomio.co.jp/chunichi-building/">運営 中日ビル</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
